<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie Recommender - Get Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Movie Recommender</a>
      <div class="d-flex">
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container-xxl py-5">
    <div id="alert" class="alert d-none" role="alert"></div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6 text-center">
        <span class="me-2">Suggestion mode:</span>
        <button id="mode-toggle" class="btn btn-sm btn-outline-secondary" disabled>
          Random
        </button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-9 col-12">
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="card-title text-center mb-3">Your Movie</h5>

            <div class="row g-4 align-items-start">

              <div class="col-md-4 text-center">
                <img id="movie-poster" class="img-fluid d-none" />
              </div>

              <div class="col-md-8">

                <p id="movie-title" class="fs-4 fw-semibold mb-3 text-center text-md-start">
                  Loading...
                </p>

                <p id="movie-overview" class="mb-2"></p>

                <p id="movie-info" class="text-muted mb-4"></p>

                <div class="d-flex justify-content-center justify-content-md-start gap-3 mb-3">
                  <button id="btn-up" class="btn btn-success btn-lg">üëç Thumbs Up</button>
                  <button id="btn-down" class="btn btn-danger btn-lg">üëé Thumbs Down</button>
                </div>

                <p id="status-text" class="text-muted"></p>

              </div>

            </div> <!-- row -->

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/api.js"></script>
  <script src="js/recommend.js"></script>
</body>

</html>
