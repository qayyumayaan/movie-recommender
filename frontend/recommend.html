<html lang="en">

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Movie Recommender</a>
      <div class="d-flex">
        <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container-xxl py-5">
    <div id="alert" class="alert d-none" role="alert"></div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6 text-center">
        <span class="me-2">Suggestion mode:</span>
        <button id="mode-toggle" class="btn btn-sm btn-outline-secondary" disabled>
          Random
        </button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-9 col-12">
        <div class="card shadow-sm">
          <div class="card-body">

            <div class="row g-4 align-items-stretch" style="min-height: 500px;">

              <div class="col-md-4 text-center">
                <img id="movie-poster" class="img-fluid d-none" />
              </div>

              <div class="col-md-8 d-flex flex-column justify-content-between" style="display: flex;">

                <!-- CONTENT -->
                <div class="flex-grow-1">
                  <p id="movie-title" class="fs-3 fw-semibold mb-3 text-center text-md-start">
                    Loading...
                  </p>

                  <p id="movie-overview" class="fs-5 mb-3"></p>

                  <p id="movie-info" class="text-muted fs-6 mb-4"></p>
                </div>

                <!-- BUTTONS (pinned to bottom) -->
                <div class="mt-auto">
                  <div class="d-flex justify-content-center justify-content-md-start gap-3 mb-3">
                    <button id="btn-up" class="btn btn-success btn-lg px-4">ğŸ‘ I'm interested</button>
                    <button id="btn-down" class="btn btn-danger btn-lg px-4">ğŸ‘ I'm not interested</button>
                  </div>

                  <p id="status-text" class="text-muted mb-0"></p>
                </div>

              </div>

            </div> <!-- row -->

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/api.js"></script>
